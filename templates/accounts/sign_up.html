{% extends 'base.html' %}


{% block content %}
<div class="container">
    <form action="{% url 'sign_up' %}" method="post" >
        {% for m in messages %} 
            <div class="alert alert-danger" role="alert">
                {{ m }}
            </div>
            {% endfor %}
        {% csrf_token %}
        <div class="form-group">
            <label for="firstInput">Ismingiz</label>
            {{ form.first_name }}
            <!-- <input type="text" name="first_name" class="form-control" id="firstInput" aria-describedby="emailHelp" placeholder="Ismingizni kiriting.." required > -->
        </div>
        <div class="form-group">
            <label for="lastInput">Familyangiz</label>
            {{ form.last_name }}
            <!-- <input type="text" name="last_name" class="form-control" id="lastInput" placeholder="familyangizni kiriting.."> -->
        </div>
        <div class="form-group">
            <label for="emailInput">Elektron pochta</label>
            {{ form.email}}
            <!-- <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="elektronpochta@gmail.com">              -->
            
        </div>
        <div class="form-group">
            <label for="usernameInput">Login</label>
            {{form.username}}
            <!-- <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Loginni kiriting va eslab qoling.." required > -->
            
        </div>
        <div class="form-group">
            <label for="InputPassword">Parol</label>
            {{ form.password1 }}
            <!-- <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Parolni kiriting va eslab qoling.."> -->
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Parolni takrorlang</label>
            {{ form.password2 }}
            <!-- <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Parolni qayta kiriting.."> -->
            </div>

        <div class="button-group-area p-1 mt-1">
            <button class="btn btn-primary" type="submit">Yuborish</button>
        </div>    

    </form>
</div>
{% endblock content %}

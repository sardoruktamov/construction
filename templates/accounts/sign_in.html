{% extends 'base.html' %}


{% block content %}
<div class="container">
    <form action="{% url 'sign_in' %}" method="post" >
        {% csrf_token %}
        <div class="form-group">
            {% for m in messages %} 
            <div class="alert alert-danger" role="alert">
                <b style="color: black">Xatolik!</b> {{ m }}
            </div>
            {% endfor %}
            <label for="exampleInputEmail1">Login:</label>
            {{ form.username }}
            <!-- <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Loginni kiriting.." required > -->
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Parol:</label>
            {{ form.password }}
            <!-- <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Parolni kiriting.."> -->
        </div>
        <div class="button-group-area p-1 mt-1">
            <button class="genric-btn info" type="submit">kirish</button>
        </div>    

    </form>
    <p><a href="{% url 'sign_up' %}">Ro'yxatdan o'tish</a> &nbsp;&nbsp;|&nbsp;&nbsp;<a href="{% url 'reset_password' %}"> Parolni unutdingizmi?</a></p>
</div>

{% endblock content %}
